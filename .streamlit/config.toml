backgroundColor = "#f0f2f6"
secondaryBackgroundColor = "#ffffff"
textColor = "#262730"
font = "sans serif"

[theme.sidebar]
backgroundColor = "#ffffff"
widgetBackgroundColor = "#ffffff"
